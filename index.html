<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
</head>
<body>
  <header>
    <h1>Tree Scouts</h1>
  </header>
  <main>
    <h2>The world's largest scouting organization catering to responsible adults.</h2>
    <section id="signup">
      <form id="signup-form" action="#" autocomplete="on">
        <div>
          <fieldset>
            <h3>Enroll here</h3>
            <div class="fieldset-wrapper">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" placeholder="Jon Snow" autocomplete="on" required>
            </div>
            <div>
              <label for="email">Email Address: </label>
              <input type="email" id="email" name="email" placeholder="jsnow@project1.io" autocomplete="on" required>
            </div>
            <div>
              <label for="password">Password: </label>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit">
          </fieldset>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
