<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/bbu7cpo.css">
</head>
<body>
  <header>
    <h1>Tree Scouts</h1>
  </header>
  <main>
    <h2>The world's largest organization for responsible adults.</h2>
    <section id="signup">
      <form id="signup-form" action="#" autocomplete="on">
        <div>
          <fieldset>
            <h3>Enroll here</h3>
            <div class="fieldset-wrapper">
              <label for="full-name">Full Name: </label>
              <input type="text" id="full-name" name="full-name" placeholder="John Doe" autocomplete="on" required>
            </div>
            <div>
              <label for="email">Email Address: </label>
              <input type="email" id="email" name="email" placeholder="jdoe1@gmail.com" autocomplete="on" required>
            </div>
            <div>
              <label for="password">Password: </label>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit">
          </fieldset>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js" async></script>
</body>
</html>
