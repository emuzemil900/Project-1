<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/bbu7cpo.css">
  <script src="script.js" async></script>
</head>
<body>
  <header>
    <h1>Project &lt;/ONE&gt;</h1>
  </header>
  <main>
    <h2>The largest front-end cooperative in the world.</h2>
    <section id="signup">
      <form id="signup-form" action="#" autocomplete="on">
        <div>
          <fieldset>
            <h3>Register</h3>
            <div class="fieldset-wrapper">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" placeholder="Jon Snow" autocomplete="on" required>
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" placeholder="jsnow@project1.io" autocomplete="on" required>
            </div>
            <div>
              <label for="password">Password: </label>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <input type="submit" name="submit" id="submit" value="Sign up">
          </fieldset>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
